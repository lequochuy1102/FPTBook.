{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid p-0" style="height: 100vh;">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/1QJzP8j7hdxCFhOlGUHtxGZV7CzFUaCekv0QrMSPbymQ/edit?gid=0#gid=0" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            class="google-sheet_con"
            allowfullscreen>
        </iframe>
    </div>
{% block scripts %}
    <script>
        // Đảm bảo chiều cao của iframe luôn lấp đầy cửa sổ trình duyệt
        document.documentElement.style.height = '100%';  // Set html to 100% height
        document.body.style.height = '100%';  // Set body to 100% height
    </script>
{% endblock %}
{% endblock %}
